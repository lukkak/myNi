<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Love Page</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding-top: 20vh;
            background: linear-gradient(45deg, #3498db, #e74c3c);
            background-size: 400% 400%;
            animation: pulseBackground 5s infinite alternate;
        }

        h1 {
            color: #fff;
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeInUp 2s ease-out;
        }

        p {
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 2s ease-out forwards;
        }

        .heart {
            color: #fff;
            font-size: 2em;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .floating-heart {
            position: absolute;
            animation: floatHeart 3s ease-in-out infinite;
        }

        @keyframes floatHeart {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes pulseBackground {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        .rotate-text {
            display: inline-block;
            font-size: 1.5em;
            color: #fff;
            transform-origin: 50% 50%;
            animation: rotateText 5s infinite linear;
            margin-top: 20px; /* Adjusted margin for better visibility */
        }

        @keyframes rotateText {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Additional styles for smaller hearts */
        .small-heart {
            position: absolute;
            color: #fff;
            font-size: 1.5em;
            animation: heartbeat 1.5s infinite;
        }

        .small-heart.left {
            left: 10vw;
            transform: scale(1.2);
        }

        .small-heart.right {
            right: 10vw;
            transform: scale(1.2);
        }

        /* Styles for the walking heart */
        .walking-heart {
            position: absolute;
            bottom: 0;
            left: 0;
            transform-origin: bottom left;
            animation: walkHeart 8s linear infinite;
        }

        @keyframes walkHeart {
            0%, 100% {
                transform: translateX(0) scaleX(1);
            }
            50% {
                transform: translateX(100%) scaleX(-1);
            }
        }
    </style>
</head>
<body>
    <div class="small-heart left">&#10084;</div>
    <div class="floating-heart">&#10084;</div>
    <div class="small-heart right">&#10084;</div>

    <p>With love always, <br> Lukaaa ‚ô• </p>

    <p class="rotate-text">You make my world spin!</p>

    <!-- Walking Heart -->
    <span class="heart walking-heart">&#10084;</span>

        // You can add JavaScript for additional functionality if needed
    </script>
</body>
</html>
